[package]
name = "ringline"
version = "0.0.3-alpha.0"
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "io_uring-native async I/O runtime for Linux"
readme = "README.md"
keywords = ["io-uring", "async", "networking", "linux", "event-loop"]
categories = ["asynchronous", "network-programming"]

[features]
tls = ["rustls"]

[dependencies]
bytes = "1"
crossbeam-channel = "0.5"
io-uring = "0.7"
libc = "0.2"
metriken = "0.7"
pin-project-lite = "0.2"
thiserror = "2"
rustls = { version = "0.23", optional = true, default-features = false, features = ["std", "ring"] }

[[example]]
name = "echo_tls_server"
required-features = ["tls"]
